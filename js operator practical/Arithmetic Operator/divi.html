<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Division(/)

        let x = prompt("Enter x");
        let y = prompt("Enter y");

        let a = parseInt(x); 
        let b = parseInt(y);

        document.write("The Division is : ", a / b);
        
    </script>
        
</body>
</html>
