    <script>

        //wap to swap two values of the variable without using third variable.

        let x = prompt("Enter x");
        let y = prompt("Enter y");

        let a = parseInt(x);
        let b = parseInt(y);

        
        x = x + y;
        y = x - y;
        x = x - y;

        document.write("After swaping x is:",x);
        document.write("After swaping y is:",y);

    </script>
