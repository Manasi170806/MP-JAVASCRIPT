<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    <script>

        // A B C D E
        //   A B C D
        //     A B C
        //       A B
        //         A

        let x = "ABCDE"

        for(let i=4 ; i>=0 ; i--)
        {
        for(let k=4 ; k>i ; k--)
        {
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;")
        }   
        for(let j=0 ; j<=i ; j++)
        {
            document.write(x[j] + " ");
        }
        document.write("<br>");
        }
        
    </script>

</body>
</html>
