<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="quote-container">
        <div class="quote" id="quote-text">Loading quotes...</div>
        <div class="author" id="quote-author"></div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="controls">
            <button id="prev-btn"><i class="fas fa-chevron-left"></i> Previous</button>
            <button id="pause-btn"><i class="fas fa-pause"></i> Pause</button>
            <button id="next-btn"><i class="fas fa-chevron-right"></i>Next</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
