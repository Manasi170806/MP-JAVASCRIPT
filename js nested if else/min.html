<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
          
    <script>

        let x = prompt("Enter x:");
        let y = prompt("Enter y:");
        let z = prompt("Enter z:");

        //x,y,z
        if(x<y)
	    {
            //x,z
		    if(x<z)
		    {
                //x
			    document.write("x is minimum");
		    }
		    else
		    {
                //z
			    document.write("z is minimum");
		    }
	    }
	    else
	    {
            //y,z
		    if(y<z)
		    {
                //y
			    document.write("y is minimum");
		    }
		    else
		    {
                //z
			    document.write("z is minimum");
		    }
	    }

    </script>
    
</body>
</html>
