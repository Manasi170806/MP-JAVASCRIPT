<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       
    <script>

        //Look at this series: 1.5, 2.3, 3.1, 3.9, ... What number should come next?

        let n = prompt("Enter n:");
        let start = 1.5;

        while(start<=n)
        {
            document.write(start + " ,");
            start+=0.8;
        }

    </script>
    
</body>
</html>
