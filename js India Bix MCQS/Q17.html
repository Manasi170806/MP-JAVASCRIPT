<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
               
    <script>

        //Look at this series: 2, 6, 18, 54, ... What number should come next?

        let n = prompt("Enter n:");
        let start = 2;
        let i = 1;


        for(i=1 ; i<=n ; i++) 
        { 
            document.write(" " + start);
            start *=3 ;
        }

    </script>
    
</body>
</html>
