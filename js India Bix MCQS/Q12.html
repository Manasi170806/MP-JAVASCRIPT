<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       
    <script>

        //Look at this series: 14, 28, 20, 40, 32, 64, ... What number should come next?
        
        let n = prompt("Enter n:");
        let start = 14;
        let i = 1;

        for(i=1 ; i<=n ; i++) 
        { 
            if(i % 2 == 1) 
            {
                document.write(" " + start);
                start *=2; 
            } 
            else 
            {
                document.write(" " + start);
                start -=8;
            }
        }

    </script>
    
</body>
</html>
