<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       
    <script>

        //Look at this series: 2, 4, 6, 8, 10, ... What number should come next?

        let n = prompt("Enter n:");
        let start = 2;

        while(start<=n)
        {
            document.write(start + " ,");
            start+=2;
        }

    </script>
    
</body>
</html>
