<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       
    <script>

        //Look at this series: 201, 202, 204, 207, ... What number should come next?

        let n = prompt("Enter n:");
        let start = 201;
        let i = 1;

        for(i=1 ; i<=n ; i++) 
        { 
            document.write(" " + start);
            start +=i;
        }

    </script>
    
</body>
</html>
