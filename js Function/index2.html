<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    <script>

        // wap to print 1 to 10 table as explained in lec.

        function table()
        {
            for(let i=1 ; i<=15 ; i++)
            {
                document.write("<br>");
                for(let j=1 ; j<=10 ; j++)
                {
                    document.write(i + " x " + j + " = " + i*j + "<br>");
                }
            }
        }
        table()

    </script>

</body>
</html>
